<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram UI TailwindCss</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="sticky top-0 border-b shadow-lg bg-white z-30">
      <!--Header-->
      <div
        class="flex justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto"
      >
        <!--Left logo make it hidden when in the mobile screen-->
        <div class="cursor-pointer w-24 hidden lg:inline-grid">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png"
            alt="instagram-logo"
          />
        </div>

        <!--right logo make it hidden when the screen is large/opposite-->
        <div class="cursor-pointer w-10 lg:hidden">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1025px-Instagram-Icon.png"
            alt="instagram-logo"
          />
        </div>

        <!--Middle get search icon from Heroicons-->
        <!---set the parents to relative and child to absolute-->
        <div class="mt-1 relative">
          <div class="absolute top-2 left-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>

          <!--search bar input text from Heroicons-->
          <input
            class="pl-10 rounded-md focus:ring-black focus:border-black bg-gray-50 border-gray-500 text-sm"
            type="text"
          />
        </div>

        <!--Right-->
        <div class="flex space-x-4 items-center">
          <!--Home icons from Heroicons-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out hidden md:inline-flex"
          >
            <path
              d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
            />
            <path
              d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
            />
          </svg>

          <!--plus circle from Hericons-->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
              clip-rule="evenodd"
            />
          </svg>

          <!--image-->
          <img
            class="h-10 rounded-full cursor-pointer"
            src="https://media.licdn.com/dms/image/D4E03AQGjDXWV_KPOUg/profile-displayphoto-shrink_800_800/0/1667257723093?e=2147483647&v=beta&t=_zv4KjB4vkZAQIvGEX5cDCOPWGVWCKIbq2w9CWuaJVI"
            alt="chima-Gerald"
          />
        </div>

        <h1 class="text-red-300 bg-slate-300">Contact</h1>
      </div>
    </section>

    <!--feed-->
  </body>
</html>
